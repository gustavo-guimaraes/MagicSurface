<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Magic Surface</title>

    
    <link rel="stylesheet" href="static/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="static/css/maps.css">
    <link rel="stylesheet" href="static/css/simple-sidebar.css">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
    <script type="text/javascript" src="static/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/lib/angular.min.js"></script>
    <script type="text/javascript" src="static/js/lib/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="static/js/lib/webcam.min.js"></script>
    <script type="text/javascript" src="static/js/services/mrhttp.js"></script>
    <script type="text/javascript" src="static/js/controllers/home.js"></script>
    <script type="text/javascript" src="static/js/controllers/maps.js"></script>

</head>

<body ng-app='MagicApp'
    ng-controller="MainCtrl">

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li>
                    <a href="#">CONFIGURAÇÕES</a>
                </li>
                <li>
                    <a href="#">SOBRE</a>
                </li>
                <li>
                    <a href="#">CONTATO</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- navbar-top -->
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="btn-group pull-left">
                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><i class="fa fa-bars"></i></a>
            </div>
            <div class="navbar-brand" ui-yield-to="title">
                  MAGIC SURFACE
            </div>
        </div>
        <!-- /#navbar-top -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div ng-show="mapaVisible">
                            <div id="map"></div>
                            <div>{{ descricao }}</div>
                            <div style="margin: 10px" ng-repeat="i in imgs">
                                <img ng-src="{{i.link}}" style="max-height: 300px; max-width: 300px"/>
                            </div>
                        </div>

                        <webcam channel="myChannel" ng-show="cameraVisible"></webcam>

                    </div>
                </div>
            </div>   
        </div>
        <!-- /#page-content-wrapper -->

        <!-- navbar-bottom -->
        <div class="navbar navbar-app navbar-absolute-bottom">
            <div class="btn-group justified">
                <a href="" class="btn btn-navbar"><i class="fa fa-search fa-navbar"></i> BUSCAR</a>
                <a href="" class="btn btn-navbar" ng-click="alternarMapaCamera()"><i class="fa fa-circle-o fa-navbar"></i> CRIAR</a>
            </div>
        </div>
        <!-- /#navbar-bottom -->

    </div>
    <!-- /#wrapper -->


    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
